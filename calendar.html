<!DOCTYPE html>
<html>
  <head>
	  <title>Calendar</title>
    <link rel='stylesheet' href='fullcalendar/fullcalendar.min.css' />
    <link rel='stylesheet' href='calendar.css' />
    <script src='fullcalendar/lib/jquery.min.js'></script>
    <script src='fullcalendar/lib/moment.min.js'></script>
    <script src='fullcalendar/fullcalendar.min.js'></script>
    <script src='fullcalendar/gcal.js'></script>
    <script src='calendar.js'></script>
    <script src='https://apis.google.com/js/client.js?onload=handleClientLoad'></script>
  </head>
  <body>
    <!-- FullCalendar gets attached to this element. -->
    <div id='full-calendar'></div>
    <div class='authorize-form'>
      <h4>Sync your primary gmail calendar with CalendarApp.</h4>
      <label for='calendar-id'>Gmail:</label>
      <input type='email' id='calendar-id'/>
      <span class='calendar-id-error'>Please verify email address.</span>
    <br/>
      <button id='authorize-button'>Authorize</button>
    </div>
  </body>
</html>
